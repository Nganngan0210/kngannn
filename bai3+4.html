<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chứa link</title>
    <style>
        /* CSS cho body */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin-top: 50px;
        }

        /* CSS cho tiêu đề */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* CSS cho các liên kết */
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Hiệu ứng khi di chuột qua liên kết */
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

</html>
